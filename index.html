<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog page components</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="body">
  <div class="docker">
    <div class="page-num">
      <span class="page-num__current">1</span>/<span class="page-num__total">8</span>
    </div>
    <div class="docker__content">
      <h6 class="title">Docker</h6>
      <p class="text">Running Docker Linux Containers on Windows Server</p>
    </div>
    <div class="buttons">
      <ul class="buttons__list">
        <li class="buttons__item">
          <button class="button button--left">
            <svg class="button__icon" xmlns="http://www.w3.org/2000/svg" width="12" height="21" fill="none">
              <path stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.13"
                d="M10.5 19L2 10.5 10.5 2" />
            </svg>
          </button>
        </li>
        <li>
          <button class="button button--right button--active">
            <svg class="button__icon" xmlns="http://www.w3.org/2000/svg" width="12" height="21" fill="none">
              <path stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.13"
                d="M2 2l8.5 8.5L2 19" />
            </svg>
          </button>
        </li>
      </ul>
    </div>
  </div>

  <div class="share">
    <div class="share__content">
      <div class="share__count">
        <div class="share__icon">
          <svg class="icon" width="30" height="30">
            <use href="svg/sprite_social.svg#share_icon"></use>
          </svg>
        </div>
        <div class="share__value">256</div>
      </div>
      <p class="share__text">Share now</p>
    </div>
    <button class="share__button">
      <svg class="share__button-icon" width="34" height="34">
        <use href="images/sprite_arrow.svg#pointer-right_icon"></use>
      </svg>
    </button>
  </div>

  <div class="bulb">
    <!-- в спрайтах не указан stroke для того чтобы иметь возможность в стилях менять цвет иконки -->
    <svg class="bulb__icon" width="50" height="50">
      <use href="images/sprite_social.svg#bulb_icon"></use>
    </svg>
  </div>

  <div class="card card--solutions">
    <div class="card__content">
      <h4 class="card__title">SOLUTIONS ARCHITECTURE</h4>
      <p class="card__text">The 8 Pillars of Application Performance</p>
    </div>
    <div class="card__socials socials">
      <ul class="socials__list">
        <li class="socials__item">
          <a href="https://facebook.com" class="socials__link">
            <svg class="socials__icon" width="28" height="28">
              <use href="images/sprite_social.svg#fb_icon"></use>
            </svg>
          </a>
        </li>
        <li class="socials__item">
          <a href="https://facebook.com" class="socials__link">
            <svg class="socials__icon" width="28" height="28">
              <use href="images/sprite_social.svg#twitter_icon"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
    <div class="card__button">
      <button class="button--card">
        <svg class="button__icon" width="44" height="44">
          <use href="images/sprite_arrow.svg#arrow-right_icon"></use>
        </svg>
      </button>
    </div>
  </div>
</body>

</html>
